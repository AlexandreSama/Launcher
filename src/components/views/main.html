<!doctype html>
<html lang="en">
  <head>
  	<title>Accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../addons/main/style.css">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	        </button>
        </div>
	  		<div class="img bg-wrap text-center py-4" style="background-image: url(../images/bg_1.jpg);">
	  			<div class="user-logo">
	  				<div class="img" id="PlayerSkin"></div>
	  				<h3 id="usernamePlayer"></h3>
	  			</div>
	  		</div>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="#"><span class="fa fa-home mr-3"></span> Accueil</a>
          </li>
          <li>
              <a href="#"><span class="fa fa-download mr-3"><small class="d-flex align-items-center justify-content-center"></small></span> Téléchargements</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-cog mr-3"></span> Settings</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-support mr-3"></span> Support</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-sign-out mr-3"></span> Déconnexion</a>
          </li>
        </ul>

    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4" id="ServerName">Karasia</h2>
        <p>Viens rejoindre un monde ou la technologie et la magie s'entremélent pour crée un monde merveilleux !</p>
        <button class="btn btn-outline-dark" style="position: absolute; right: 200px;" id="DarkModeButton">Mode Nuit</button>
        <button class="btn btn-outline-light" style="position: absolute; right: 310px;" id="LightModeButton">Mode Clair</button>
        <button class="btn btn-outline-success" style="position: absolute; bottom: 100px; right: 200px;">Jouer !</button>
      </div>
		</div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../addons/popper.js"></script>
    <script src="../addons/bootstrap.min.js"></script>
    <script src="../addons/main/main.js"></script>

    <script>
      const electron = require('electron')
      const ipc = electron.ipcRenderer

      //Get data (username, uuid) from user
      ipc.on('usernameData', (event, data) => {
        console.log(data)
        document.getElementById('usernamePlayer').innerHTML += data.username
        document.getElementById('PlayerSkin').style.backgroundImage = `url('https://crafatar.com/avatars/${data.uuid}')`
      })

      //Dark Mode
      document.getElementById('DarkModeButton').addEventListener('click', () => {
        document.getElementById('content').style.backgroundColor = "black"
        document.getElementById('ServerName').style.color = 'white'
      })

      //Light Mode
      document.getElementById('LightModeButton').addEventListener('click', () => {
        document.getElementById('content').style.backgroundColor = null
        document.getElementById('ServerName').style.color = 'black'
      })
    </script>
  </body>
</html>
